name: Gradle Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: "gradle"

      - name: Build project
        uses: gradle/gradle-build-action@v2.7.1
        with:
          gradle-version: wrapper

      - name: Execute Gradle build
        run: ./gradlew build